<html>
	<head>
		<script>
			function valido() {
				
				document.getElementById("email").required = true; /* e ben fromen email required */
				document.getElementById("text-holder").required = true;

				var x = document.forms["forma_ime"]["email"].value; 
				var atpos =x.indexOf("@");
				var dotpos=x.lastIndexOf(".");

				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length){ 
					alert("Adresa nuk eshte e vlefshme"); 
					return false;  
				}
			}
		</script>
		<title> Na kontaktoni </title>
	<link href="naKontaktoni.css" rel="stylesheet"/> 
	</head>

	<body>

		<div class="kontakti">	
		<div class="kontakti_pjesa2">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.563225261373!2d19.821690215345004!3d41.31836450823426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135031d53942bf4b%3A0xc29b959022f4c53!2sAir%20Albania%20Stadium!5e0!3m2!1sen!2s!4v1622419139206!5m2!1sen!2s" width="100%" height="auto" style="border:0;" allowfullscreen="" frameborder="0" aria-hidden="false" tabindex="0" ></iframe>
		</div>
		<div class="contact-form forma_klasa">
			<h1> Na kontaktoni </h1>
			<form name="forma_ime">
				<input type="text" placeholder="Emri" class="forma" id="emri" required />
				<input type="text" placeholder="Email" class="forma" id="email" name="email" />
				<textarea placeholder="Mesazhi" class="form_teksti" id="text-holder"></textarea>
				<input type="submit" value="Dergo" name="Submit" class="forma_butoni"  onclick="valido()"/>
			</form>
		</div>
		</div>

	</body>
</html>
